<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>IIT Survey Fomr</title>
</head>

<body>
    <main>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">IIT SURVEY FORM</h1>
                <p id="description" class="description tex-center">Thank for taking the time to help us improve for IIT
                    managment</p>

            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name:</label><br>
                    <input type="name" name="name" id="name" class="form-control" placeholder="Enter your name"
                        required />

                </div>
                <div class="group-form">
                    <label id="email-label" for="email">Email:</label><br>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
                        required />

                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age<span class="clear">(optional):</span></label> <br>
                    <input type="number" name="number" id="number" min="16" max="99" class="form-control"
                        placeholder="Age" required>
                </div>
                <div class="form-group">
                    <h5>Which option best describes your select branch.</h5>
                    <select id="dropdown" name="branch" class="form-control" required>
                        <option value="IT">Information Technology</option>
                        <option value="CS">Computer science </option>
                        <option value="Civil">Civil </option>
                        <option value="MP">Mechanical production</option>
                        <option value="WD">Web designig</option>
                        <option value="CD">Chemical designig</option>
                        <option value="MC">moss cummnication</option>
                        <option value="CD">Electronics</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="gender"
   >Gender:</label> <br>
                    <input type="radio" name="gender" value="male" class="form-contorl" id="male">Male <br>
                    <input type="radio" name="gender" class="form-contol" id="Female" value="female">Female <br>
                    <input type="radio" name="gender" value="tg" class="form-contol" id="trasgender">Transgender
                </div>
                <div class="form-group">
                    <label for="chekbox">option:</label> <br>
                    <input type="checkbox" name="IT" value="IT">Information Technology
                    <input type="checkbox" name="CS" id="" value="cs">Computer science
                    <input type="checkbox" name="Civil" id="" value="civil">Civil
                    <input type="checkbox" name="MP" value="mp">Mechanical production <br>
                    <input type="checkbox" name="WD" value="webd"> Web designig
                    <input type="checkbox" name="CD" value="cd">Chemical designig
                    <input type="checkbox" name="EC"value="elec">Electronics

                </div>
                <div id="form-group">
                    <label for="textarea"></label>
                    <textarea name="" placeholder="Type here..." id="clue" cols="30" rows="10"></textarea>

                </div>
                <div class="form-group">
                    <label for="Submit"></label>
                    <input type="submit" id="submit">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
